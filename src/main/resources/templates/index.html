<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header.html::header"></div>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div th:replace="/fragments/nav.html::nav"></div>

<header>
    <h1>Ticket Booking Service</h1>
</header>
<main>
    <!-- 공연 선택 섹션 -->
    <section id="events-section">
        <h2>Select a Performance</h2>
        <div id="event-cards">
            <div class="card" data-event="concert" data-price="50">
                <h3>Concert</h3>
                <p>Price: $50</p>
                <button class="select-event">Select</button>
            </div>
            <div class="card" data-event="theater" data-price="40">
                <h3>Theater</h3>
                <p>Price: $40</p>
                <button class="select-event">Select</button>
            </div>
            <div class="card" data-event="sports" data-price="30">
                <h3>Sports</h3>
                <p>Price: $30</p>
                <button class="select-event">Select</button>
            </div>
        </div>
    </section>

    <!-- 좌석 선택 섹션 -->
    <section id="seating-section" style="display: none;">
        <h2>Select Your Seat</h2>
        <div id="seat-grid">
            <!-- 좌석 배치 -->
        </div>
        <button id="proceed-to-payment">Proceed to Payment</button>
    </section>

    <!-- 결제 정보 섹션 -->
    <section id="payment-section" style="display: none;">
        <h2>Payment Information</h2>
        <label for="payment-method">Select Payment Method:</label>
        <select id="payment-method">
            <option value="card">Card Payment</option>
            <option value="quick">Quick Payment</option>
            <option value="transfer">Bank Transfer</option>
        </select>

        <form id="payment-form">
            <!-- 카드 결제 폼 -->
            <div id="card-payment" class="payment-method-form">
                <label for="card-name">Name on Card:</label>
                <input type="text" id="card-name" name="card-name" required>

                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>

                <label for="expiry">Expiry Date:</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>

            <!-- 간편 결제 폼 -->
            <div id="quick-payment" class="payment-method-form" style="display: none;">
                <label for="quick-id">Quick Payment ID:</label>
                <input type="text" id="quick-id" name="quick-id" required>
            </div>

            <!-- 계좌 이체 폼 -->
            <div id="transfer-payment" class="payment-method-form" style="display: none;">
                <label for="bank-name">Bank Name:</label>
                <input type="text" id="bank-name" name="bank-name" required>

                <label for="account-number">Account Number:</label>
                <input type="text" id="account-number" name="account-number" required>
            </div>

            <button type="submit">Pay</button>
        </form>
    </section>
</main>

<script th:src="@{/js/main.js}" defer></script>
<footer th:replace="/fragments/footer.html::footer"></footer>

</body>
</html>
